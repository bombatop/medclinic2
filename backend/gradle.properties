# Project
org.gradle.jvmargs=-Xmx2g -Dfile.encoding=UTF-8
org.gradle.parallel=true

# Proxy for Hiddify VLESS / restricted networks (Ubuntu VM)
# Browser uses proxy; Gradle/Java need it explicitly. Comment out when you have direct internet.
#
# SOCKS5 (recommended for VLESS - HTTP proxy can cause TLS handshake failures):
systemProp.socksProxyHost=192.168.0.181
systemProp.socksProxyPort=12334
#
# Alternative: HTTP proxy (uncomment if SOCKS5 doesn't work):
#systemProp.http.proxyHost=192.168.0.181
#systemProp.http.proxyPort=12334
#systemProp.https.proxyHost=192.168.0.181
#systemProp.https.proxyPort=12334
#
systemProp.http.nonProxyHosts=localhost|127.0.0.1|*.local
