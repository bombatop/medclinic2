server:
  port: 8761

spring:
  application:
    name: eureka-server

logging:
  level:
    root: INFO
    com.netflix.eureka: INFO

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    enable-self-preservation: false
